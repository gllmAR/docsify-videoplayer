<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>Docsify with Video Player Plugin</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // Optionally, you can specify additional video extensions
      videoExtensions: ['flv', 'mov'],
      //parseGithubLinks: false // Set to false to deactivate GitHub dragged link parsing
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="./docsify-videoplayer.js"></script>
</body>
</html>
